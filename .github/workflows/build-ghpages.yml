name: Github Pages Deploy

on:
  push:
    branches:
      - "master"


jobs:
  build-and-deploy-gh-page:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '14.x'
    - name: Build
      run: npm install && npm run build
      
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@4.1.1
      with:
        branch: gh-pages 
        folder: build